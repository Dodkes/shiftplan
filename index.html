<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> <!--bootstrap-->
    <title></title>
    <script src="variables.js" defer></script>
    <script src="dates.js" defer></script>
    <script src="operators.js" defer></script>
    <script src="grid.js" defer></script>
    <script src="maingrid.js" defer></script>
    <script src="hoversystem.js" defer></script>
    <script src="summaryGrid.js" defer></script>
    <script src="savingSystem.js" defer></script>
    <script src="mobile-work.js" defer></script>
</head>
<body>
    <div id="title">
        <div id="title-container">
            <h1 id="shiftplan-title">Shiftplan - </h1><h1 id="currentMonth"></h1>
        </div>
    </div>

    <div class="operators-grid-container">
        <div class="tableCorner">BIOC</div>
        <div class="tableCorner">Operators</div>
    </div>

    <div class="mainGrid"></div>

    <div class="summaryContainer">
        <div class="summaryLeftPanel">
            <div class="dayShiftSummary">D - Operators</div>
            <div class="dayShiftSummary">D - SL </div>
            <div class="nightShiftSummary">N - Operators</div>
            <div class="nightShiftSummary">N - SL </div>
        </div>
        <div class="summaryGridContainer"></div>
    </div>
    
    <footer class="controlPanel">
        <button id="dayshift" onclick="setup(this.id)">Dayshift - <span id="shortcut">D</span></button>
        <button id="nightshift" onclick="setup(this.id)">Nightshift - <span id="shortcut">N</span></button>
        <button id="vacation" onclick="setup(this.id)">Vacation - <span id="shortcut">V</span></button>
        <button id="paragraf" onclick="setup(this.id)">Paragraf - <span id="shortcut">P</span></button>
        <button id="freeshift" onclick="setup(this.id)">Free shift - <span id="shortcut">F</span></button>
        <button id="shiftleader" onclick="setup(this.id)">Shift Leader - <span id="shortcut">S</span></button>
        <button id="reset" onclick="resetLocalStorage()">Reset shiftplan</button>
        <button id="mobile-work">Mobile work plan</button>
        <button id="in-office">In the office - <span id="shortcut">O</span></button>
        <button id="mobile">Mobile work - <span id="shortcut">M</span></button>
        <button id="shiftplan-button">Shiftplan</button>
        <button id="remove" onclick="setup(this.id)">Remove - <span id="shortcut">SPACE</span></button>

    </footer>
</body>
</html>
